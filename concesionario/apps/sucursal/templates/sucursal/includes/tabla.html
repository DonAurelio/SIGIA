                      <div class="col-md-12">
                        <!-- begin panel -->
                        <div class="panel panel-inverse">
                            <div class="panel-heading">
                                <div class="panel-heading-btn">
                                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                                </div>
                                <h4 class="panel-title">Sucursales</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Direcci√≥n</th>
                                                <th>Telefono</th>
                                                <th>Ciudad</th>
                                                <th>Activo</th>
                                                <th>Empleados</th>
                                                <th>Vehiculos</th>
                                                <th>Repuestos</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for sucursal  in sucursales %}
                                                <tr>
                                                    <td >
                                                        <a class="update" href="{% url 'sucursal:actualizar' sucursal.pk %}">
                                                        {{ sucursal.nombre }}
                                                        </a>
                                                    </td>
                                                    <td>{{ sucursal.direccion }}</td>
                                                    <td>{{ sucursal.telefono }}</td>
                                                    <td>{{ sucursal.ciudad }}</td>
                                                    <td>
                                                        {% if sucursal.habilitado %}
                                                        <ul class="fa-ul">
                                                            <li><i class="fa-li fa fa-check-square text-success"></i></li>
                                                        </ul>
                                                        {% else %}
                                                        <ul class="fa-ul">
                                                            <li><i class="fa-li fa fa-square"></i></li>
                                                        </ul>
                                                        {% endif %}
                                                    <td>
                                                        <a href="{% url 'empleado:listar-empleados-sucursal' sucursal.id %}">
                                                            <button type="button" class="btn btn-info btn-xs"><i class="fa fa-cog"></i> Administrar</button>
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <a href="{% url 'vehiculo:listar-vehiculos-sucursal' sucursal.id %}">
                                                            <button type="button" class="btn btn-xs btn-success m-r-5"><i class="fa fa-edit"></i> Inventario</button>
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <a href="{% url 'repuesto:listar-repuestos-sucursal' sucursal.id %}">
                                                            <button type="button" class="btn btn-xs btn-warning m-r-5"><i class="fa fa-edit"></i> Inventario</button>
                                                        </a>
                                                    </td>
                                                </tr >
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- end panel -->
                      </div>
