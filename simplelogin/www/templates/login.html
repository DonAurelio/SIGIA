<ion-view view-title="SIGIA">
  <ion-content class="padding">
      <h2></h2>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Correo electrónico" ng-model="data.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Identificación" ng-model="data.identificacion">
          </label>
      </div>
      <button class="button button-block button-balanced" ng-click="login()">Consultar</button>
  </ion-content>
</ion-view>
