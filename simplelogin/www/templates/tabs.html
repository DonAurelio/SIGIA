<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Inicio" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Autos" icon-off="ion-android-car" icon-on="ion-android-car" href="#/tab/chats">
    <ion-nav-view name="tab-workorder"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Salir" icon-off="ion-log-out" icon-on="ion-log-out" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
